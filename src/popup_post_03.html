<!DOCTYPE html>

<head>

<title>PICKSELL : 우편번호 찾기</title>

</head>
<body>

<!-- 본문 바로가기 -->

<div class="content_popup" id="content">

	<p class="input_wrap">

		--><a href="#" class="btn_clear"><span class="blind">입력 내용 삭제</span></a><!--

	</div>	
	<div  class="pop_footer">
	<p class="btn_area">
		<a href="#" class="btn cancel"><span>취소</span></a>

	</p>
</div>
</div>



</div>
