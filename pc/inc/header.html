    <script>

        /* ========= 메뉴보기 ========= */
        $(".top-left .top_menu").on("click",function(){                         
            $("#wrap").addClass("fixed");
            $("body").css({overflowY:"hidden"});

            $(".header-inner nav").addClass("on");
            $("#header .dim").fadeIn(200);
        });	
        $("#header .dim").on("click",function(){ 
            $("#wrap").removeClass("fixed");
            $("body").css({overflowY:"auto"});

            $(".header-inner nav").removeClass("on");
            $("#header .dim").hide(100);

            // 2뎁스 메뉴 초기 화
            dep2_toggle.toggleAllSet(false); 
            $(".dep1-list>li>").removeClass("on");
            $(".dep1-list>li>a.ac").siblings("ul").slideUp(200);
        });
        
        
        /* ========= 2뎁스 메뉴 펼치기 ========= */
        var dep2_toggle;
        dep2_toggle =  $(".dep1-list li>a.ac").trpToggleBtn( 
            function($this){
                $this.parent("li").addClass("on");
                $this.siblings("ul").slideDown();
            },function($this){
                $this.parent("li").removeClass("on");
                $this.siblings("ul").slideUp(200);
            }
        );
        
        
        /* ========= alert : 현재 대기 건수 ========= */
        setTimeout( function(){ $(".top-right .alert").fadeOut(300); }, 3000 )
        
        
        /* ========= bottom-fixed 버튼 ========= */
        $(".bottom-fixed .btn-back").on("click", function($e){
            $e.preventDefault(); history.back();
        })
        $(".bottom-fixed .btn-top").on("click", function($e){
            $e.preventDefault(); $( 'html, body' ).animate( { scrollTop: 0 }, 500 );
        })
        
        
        /* ========= 하단 바스킷 버튼 ========= */
        $(".bottom-fixed .basket-box .basket-btn").on("click", function(){
            if( $(this).hasClass("on")){
                $(this).removeClass("on");
            }else{
                $(this).addClass("on");
            }
        })
            

    </script>
