<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="./assets/css/library/csslibrary.min.css">

    <!--[if lt IE 9]>

<body>
<div id="wrap" class="wrap">

    <div class="coupon my">
        <ul class="coupon-list">
            <li>
                <img src="./assets/images/coupon/01_coupon.jpg" alt="">
                <!-- [D] 확장 시 'open' 클래스 추가, 닫기 시 클래스 삭제  바람 -->
                <div class="date">
                    <p >2018.08.09일 까지 사용가능</p>
                    <div class="btn-box">
                        <a href="#">사용가능</a>
                    </div>
                </div>
            </li>
            <li>
                <img src="./assets/images/coupon/02_coupon.jpg" alt="">
                <!-- [D] 확장 시 'open' 클래스 추가, 닫기 시 클래스 삭제  바람 -->
                <div class="date">
                    <p class="add">2018.08.09일 까지 사용가능</p>
                    <p>*5만원 이상 구매시</p>
                    <p>*30%할인 최대 금액 30만원</p>
                    <div class="btn-box">
                        <a href="#">사용가능</a>
                    </div>
                </div>
            </li>
            <li>

                    <div class="btn-box complete">
                        <a href="#">기간만료</a>

            <li>

                    <div class="btn-box complete">
                        <a href="#">사용완료</a>
                    </div>
                </div>
            </li>                      
        </ul>
        <script>
            $(".date").on("click", function($e){                   
                $e.preventDefault();       
                $(this).toggleClass('open');
            });
